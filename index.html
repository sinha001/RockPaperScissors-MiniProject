<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic meta information for the document -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <!-- Linking the external CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Title of the game -->
    <h1>Rock Paper Scissors</h1>

    <!-- Choices section: Contains three clickable options -->
    <div class="choices">
      <!-- Rock choice -->
      <div class="choice" id="rock">
        <img src="./images/rock.png" />
        <!-- Rock icon -->
      </div>

      <!-- Paper choice -->
      <div class="choice" id="paper">
        <img src="./images/paper.png" />
        <!-- Paper icon -->
      </div>

      <!-- Scissors choice -->
      <div class="choice" id="scissors">
        <img src="./images/scissor.png" />
        <!-- Scissors icon -->
      </div>
    </div>

    <!-- Scoreboard: Displays the user and computer scores -->
    <div class="score-board">
      <!-- User's score -->
      <div class="scores">
        <p>You</p>
        <!-- Label for user score -->
        <p id="user-score">0</p>
        <!-- Initial user score -->
      </div>

      <!-- Computer's score -->
      <div class="scores">
        <p>Comp</p>
        <!-- Label for computer score -->
        <p id="comp-score">0</p>
        <!-- Initial computer score -->
      </div>
    </div>

    <!-- Message container: Displays messages about the game state -->
    <div class="msg-container">
      <p id="msg">Play your move</p>
      <!-- Initial message -->
    </div>

    <!-- Linking the external JavaScript file for game logic -->
    <script src="script.js"></script>
  </body>
</html>
